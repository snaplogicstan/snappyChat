name: Deploy to GitHub Pages

on:
  # This runs the action every time you push to your 'main' branch
  push:
    branches: [ main ] 

  # This allows you to run the action manually from the "Actions" tab
  workflow_dispatch:

# Grant permissions for the action to deploy on your behalf
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24' # Use the Node.js version you're developing with
          cache: 'npm'

      - name: Install dependencies
        run: npm ci # 'ci' is faster and safer for build servers

      - name: Build static site
        run: npm run build # This runs the "build" script from your package.json

      - name: Upload artifact 📦
        uses: actions/upload-pages-artifact@v3
        with:
          # This uploads the 'dist' folder that `npm run build` creates
          path: './dist' 

  deploy:
    # This job waits for the 'build-and-deploy' job to finish
    needs: build-and-deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4